<div class="container">
	<div class="row">
		
        
        <div class="col-md-12">
        <h4>Bootstrap Snipp for Datatable</h4>
        <div class="table-responsive">

                
              <table id="mytable" class="table table-bordred table-striped" *ngIf="empList && empList.length">
                   
                   <thead>
                   
                   
                   <th>First Name</th>
                     <th>Email</th>
                     <th>Contact</th>
                      <th>Action</th>
                  </thead>
    <tbody>
    
    <tr *ngFor = "let emp of empList">
    
    <td>{{emp.fullName}}</td>
    <td>{{emp.email}}</td>
    <td>{{emp.fullName}}</td>
    <td><button class="btn btn-primary" (click) = "getEmpDetails(emp.id)">Edit</button></td>
    </tr>
    
   
    </tbody>
        
</table>

<div class="clearfix"></div>

            </div>
            
        </div>
	</div>
</div>
